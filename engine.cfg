[application]

name="GGJ2015"
main_scene="res://game/title.scn"
use_shared_user_dir=false
icon="icon.png"

[autoload]

global="res://game/global.gd"

[display]

width=416
height=240
fullscreen=true
stretch_mode="2d"
stretch_aspect="keep_width"

[image_loader]

filter=false
gen_mipmaps=false

[input]

jump=[key(Space)]
animal_1=[key(Q)]
animal_2=[key(W)]
animal_3=[key(E)]
restart=[key(Space)]

[render]

default_clear_color=#ff6398ff
stretch_mode="viewport"
stretch_aspect="keep_width"
